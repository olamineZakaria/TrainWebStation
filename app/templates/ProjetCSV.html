<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainStation</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='assets/LOGO-mini.png')}}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{url_for('static',filename='assets/LOGO.png')}}" alt="" height="60" class="d-inline-block align-text-top">
              </a>
              
            </div>
          </nav>
    </header>
    
    <main>
        <div class="container mt-5">
            <h3 class="card-title">choisir votre Data</h5>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Téléchargez votre fichier ici</h5>
                    <h6 class="card-subtitle mb-2 text-muted">La taille maximale du fichier est de 1 Go</h6>
                    
                    <form id="uploadForm">
                        <div class="file-input-frame">
                            <i class="fas fa-file-upload file-input-icon"></i>
                            <input class="file-input" type="file" accept=".csv,.tsv,.xlsx" id="fileID" required>
                            <div class="file-name" id="fileNameDisplay">Aucun fichier sélectionné</div>
                        </div>
                        <div class="button-group">
                            <div class="spinner-border text-primary" role="status" id="spinner">
                                <span class="sr-only">Chargement...</span>
                            </div>
                        </div>
                    </form>
                    <!-- Alertes pour les messages d'erreur/success -->
                    <div id="alertMessage" class="alert mt-3" style="display: none;"></div>
                </div>
            </div>

            <div class="mt-4">
                <div style="max-height: 300px; overflow-y: auto;">
                    <table class="table table-bordered">
                        <thead id="tableHeader" style="background-color: #007bff; color: white;"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Formulaire de configuration du modèle avec les champs désactivés au départ -->
            <h3 class="mt-4">Configuration du Modèle</h3>
            <form id="modelConfigForm">
                <div class="form-group">
                    <label for="targetColumn">Choisir la colonne cible</label>
                    <select class="form-control" id="targetColumn" disabled required></select>
                </div>
                <div class="form-group">
                    <label for="inputColumns">Choisir les colonnes d'entrée</label>
                    <select class="form-control" id="inputColumns" multiple disabled required></select>
                </div>                
                <div class="form-group">
                    <label for="problemType">Choisir le type de problème</label>
                    <select class="form-control" id="problemType" disabled>
                        <option value="regression">Régression</option>
                        <option value="classification">Classification</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lossFunction">Choisir la fonction de coût</label>
                    <select class="form-control" id="lossFunction" disabled>
                        <option value="mse">Erreur quadratique moyenne</option>
                        <option value="cross_entropy">Entropie croisée</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numEpochs">Nombre d'époques</label>
                    <input type="number" class="form-control" id="numEpochs" min="1" value="10" disabled required>
                </div>
                <div class="form-group">
                    <label for="numLayers">Nombre de couches dans le modèle</label>
                    <input type="number" class="form-control" id="numLayers" min="1" value="1" disabled required>
                </div>
                <div class="form-group" id="neuronsPerLayerGroup" style="display: none;">
                    <label for="neuronsPerLayer">Nombre de neurones dans chaque couche</label>
                    <div id="neuronsPerLayerContainer"></div>
                </div>
                <div class="form-group">
                    <label for="activationFunction">Choisir la fonction d'activation</label>
                    <select class="form-control" id="activationFunction" disabled>
                        <option value="relu">ReLU</option>
                        <option value="sigmoid">Sigmoid</option>
                        <option value="tanh">Tanh</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Sauvegarder la configuration</button>
                <div id="configAlertMessage" class="alert mt-3" style="display: none;"></div>
    
            <!-- Spinner pour la sauvegarde -->
            <div id="configSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="sr-only">Chargement...</span>
            </div>
            </form>
            
            
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/csv_page.js') }}"></script>
</body>
</html>
