<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainStation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style for the spinner */
        .spinner-border {
            display: none; /* Initially hidden */
        }
        /* Style for the file input frame */
        .file-input-frame {
            border: 2px dashed #007bff; /* Border style */
            padding: 20px; /* Padding inside the frame */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Space below the frame */
            text-align: center; /* Center content */
        }
        /* Style for the file input icon */
        .file-input-icon {
            font-size: 40px; /* Size of the icon */
            color: #007bff; /* Color of the icon */
            margin-bottom: 10px; /* Space below the icon */
        }
        /* Hide the default file input text */
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0; /* Make the input invisible */
            cursor: pointer;
        }
        /* Style for displaying the selected file name */
        .file-name {
            margin-top: 10px; /* Space above the file name */
            font-weight: bold; /* Make the file name bold */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">TrainStation</span>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Téléchargez votre fichier ici</h5>
                    <h6 class="card-subtitle mb-2 text-muted">La taille maximale du fichier est de 1 Go</h6>
                    
                    <!-- Form for uploading files -->
                    <form id="uploadForm">
                        <div class="file-input-frame">
                            <i class="fas fa-file-upload file-input-icon"></i> <!-- Icon for file upload -->
                            <input class="file-input" type="file" accept=".csv,.tsv,.xlsx" id="fileID" required>
                            <div class="file-name" id="fileNameDisplay">Aucun fichier sélectionné</div> <!-- Display selected file name -->
                        </div>
                        <div class="button-group">
                            <button id="viewDatasetAndAnalysisBtn" type="submit" class="btn btn-primary">Voir le dataset et l'analyse</button>
                            <div class="spinner-border text-primary" role="status" id="spinner">
                                <span class="sr-only">Chargement...</span>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Alert messages -->
                    <div id="alertMessage" class="alert mt-3" style="display: none;"></div>
                </div>
            </div>

            <!-- Zone où les données ou l'analyse seront affichées -->
            <div class="mt-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Données / Analyse</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div id="wdr-component"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Inclusion de jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inclusion du fichier JavaScript -->
    <script src="{{ url_for('static', filename='csv_page.js') }}"></script>
</body>
</html>
